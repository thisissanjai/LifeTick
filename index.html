<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LifeTick</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>

<body class="d-flex flex-column align-items-center">
    <header class="fs-1 mb-2 pt-4">
        <h1>LifeTick</h1>
    </header>
    <main class="d-flex">
        <div class="container mt-0 mb-5">
            <h2 class="fs-2 fw-lighter mt-0 mb-3">Countdown</h2>
            <div class="countdown">
                <div class="spinner text-center">
                    <div class="spinner-grow text-primary" style="width: 5rem; height: 5rem;" role="status">
                        <span class="visually-hidden">Loading...</span>
                    </div>
                </div>
            </div>
        </div>

        <div class="container mt-0 mb-5">
            <h2 class="fs-2 fw-lighter mt-0 mb-3">Timer</h2>
            <div class="timer d-flex flex-column align-items-center">
                <label for="mm" class="minutes-label form-label text-center"><strong><span class="minutes">1</span></strong> minutes</label>
                <input type="range" class="form-range mb-2" min="1" max="60" value="1" id="mm">
                <button type="button" class="start-timer btn btn-primary btn-lg my-3">Start Timer</button>
            </div>
            <div class="alert alert-danger alert-dismissible fade mt-2" role="alert">
                <strong>Time to pause,</strong> but the grind never stops.
                <button type="button" class="btn-close" aria-label="Close"></button>
            </div>
        </div>
    </main>
    <footer class="mt-auto pb-4">
        Want to contribute? Click <a href="https://github.com/thisissanjai/lifetick" target="_blank" rel="noopener noreferrer">here</a> to get involved!
    </footer>
</body>

</html>
